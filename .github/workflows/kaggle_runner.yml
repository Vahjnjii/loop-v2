name: Execute Kaggle Notebook Every 5 Minutes

on:
  schedule:
    - cron: '*/5 * * * *'
  workflow_dispatch:

jobs:
  run-kaggle-notebook:
    runs-on: ubuntu-latest
    
    steps:
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Install Kaggle API
        run: pip install kaggle
      
      - name: Configure Kaggle API and Execute Notebook
        env:
          KAGGLE_USERNAME: shreevathsbbhh
          KAGGLE_KEY: 9f167cdee8a045c97ca6a2f82c6701f9
        run: |
          mkdir -p ~/.kaggle
          echo '{"username":"'$KAGGLE_USERNAME'","key":"'$KAGGLE_KEY'"}' > ~/.kaggle/kaggle.json
          chmod 600 ~/.kaggle/kaggle.json
          
          mkdir -p notebook_dir
          cd notebook_dir
          
          kaggle kernels pull shreevathsbbhh/new-15
          
          mv new-15.ipynb notebook.ipynb
          
          cat > kernel-metadata.json << 'EOF'
{
  "id": "shreevathsbbhh/new-15",
  "title": "new-15",
  "code_file": "notebook.ipynb",
  "language": "python",
  "kernel_type": "notebook",
  "is_private": true,
  "enable_gpu": true,
  "enable_tpu": false,
  "enable_internet": true,
  "dataset_sources": [],
  "competition_sources": [],
  "kernel_sources": []
}
EOF
          
          kaggle kernels push -p .
          
          echo "Notebook executed at $(date)"
