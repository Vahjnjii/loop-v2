name: Execute Kaggle Notebook with All Datasets

on:
  push:
    branches:
      - main
      - master
  schedule:
    - cron: '*/30 * * * *'
  workflow_dispatch:

jobs:
  run-kaggle-notebook:
    runs-on: ubuntu-latest
    
    steps:
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Install Kaggle API
        run: pip install kaggle
      
      - name: Configure Kaggle API and Execute Notebook with Datasets
        env:
          KAGGLE_USERNAME: shreevathsbbhh
          KAGGLE_KEY: 9f167cdee8a045c97ca6a2f82c6701f9
        run: |
          mkdir -p ~/.kaggle
          echo '{"username":"'$KAGGLE_USERNAME'","key":"'$KAGGLE_KEY'"}' > ~/.kaggle/kaggle.json
          chmod 600 ~/.kaggle/kaggle.json
          mkdir -p notebook_dir
          cd notebook_dir
          
          echo "Pulling notebook with metadata..."
          kaggle kernels pull shreevathsbbhh/new-15 --metadata
          
          echo "Original metadata:"
          cat kernel-metadata.json
          
          echo "Downloading all datasets attached to notebook..."
          python3 << 'PYTHON_EOF'
          import json
          import os
          import subprocess
          
          with open('kernel-metadata.json', 'r') as f:
              metadata = json.load(f)
          
          print("\n=== Downloading Datasets ===")
          for dataset in metadata.get('dataset_sources', []):
              print(f"Downloading dataset: {dataset}")
              try:
                  subprocess.run(['kaggle', 'datasets', 'download', '-d', dataset, '--unzip'], check=True)
              except Exception as e:
                  print(f"Error downloading {dataset}: {e}")
          
          print("\n=== Downloading Competition Data ===")
          for competition in metadata.get('competition_sources', []):
              print(f"Downloading competition: {competition}")
              try:
                  subprocess.run(['kaggle', 'competitions', 'download', '-c', competition], check=True)
              except Exception as e:
                  print(f"Error downloading {competition}: {e}")
          
          print("\n=== Kernel Sources ===")
          for kernel in metadata.get('kernel_sources', []):
              print(f"Kernel source: {kernel}")
          
          metadata['code_file'] = 'notebook.ipynb'
          metadata['enable_gpu'] = False
          
          with open('kernel-metadata.json', 'w') as f:
              json.dump(metadata, f, indent=2)
          
          print("\n=== Final Metadata ===")
          print(json.dumps(metadata, indent=2))
          PYTHON_EOF
          
          mv new-15.ipynb notebook.ipynb
          
          echo "\nFiles in notebook directory:"
          ls -la
          
          echo "\nPushing notebook with all datasets..."
          kaggle kernels push -p .
          
          echo "Notebook with all datasets executed at $(date)"
