name: Execute Kaggle Notebook

on:
  push:
    branches:
      - main
      - master
  schedule:
    - cron: '*/30 * * * *'
  workflow_dispatch:

jobs:
  run-kaggle-notebook:
    runs-on: ubuntu-latest
    
    steps:
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Install Kaggle API
        run: pip install kaggle
      
      - name: Configure Kaggle API and Execute Notebook
        env:
          KAGGLE_USERNAME: shreevathsbbhh
          KAGGLE_KEY: 9f167cdee8a045c97ca6a2f82c6701f9
        run: |
          mkdir -p ~/.kaggle
          echo '{"username":"'$KAGGLE_USERNAME'","key":"'$KAGGLE_KEY'"}' > ~/.kaggle/kaggle.json
          chmod 600 ~/.kaggle/kaggle.json
          mkdir -p notebook_dir
          cd notebook_dir
          kaggle kernels pull shreevathsbbhh/new-15 --metadata
          mv new-15.ipynb notebook.ipynb
          python3 << 'PYTHON_EOF'
          import json
          with open('kernel-metadata.json', 'r') as f:
              metadata = json.load(f)
          metadata['code_file'] = 'notebook.ipynb'
          metadata['enable_gpu'] = False
          with open('kernel-metadata.json', 'w') as f:
              json.dump(metadata, f, indent=2)
          PYTHON_EOF
          cat kernel-metadata.json
          kaggle kernels push -p .
          echo "Notebook with datasets executed at $(date)"
