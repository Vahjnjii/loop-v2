name: Execute Kaggle Notebook with Datasets

on:
  push:
    branches:
      - main
      - master
  schedule:
    - cron: '*/10 * * * *'
  workflow_dispatch:

jobs:
  run-kaggle-notebook:
    runs-on: ubuntu-latest
    
    steps:
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Install Kaggle API
        run: pip install kaggle
      
      - name: Configure Kaggle API and Execute Notebook
        env:
          KAGGLE_USERNAME: shreevathsbbhh
          KAGGLE_KEY: 9f167cdee8a045c97ca6a2f82c6701f9
        run: |
          mkdir -p ~/.kaggle
          echo '{"username":"'$KAGGLE_USERNAME'","key":"'$KAGGLE_KEY'"}' > ~/.kaggle/kaggle.json
          chmod 600 ~/.kaggle/kaggle.json
          
          echo "Pulling notebook with metadata..."
          kaggle kernels pull shreevathsbbhh/new-15 -p ./notebook -m
          
          if [ ! -f "./notebook/new-15.ipynb" ]; then
            echo "Failed to download notebook"
            exit 1
          fi
          
          if [ -f "./notebook/kernel-metadata.json" ]; then
            echo "Metadata downloaded (datasets preserved)"
          else
            echo "No metadata file"
          fi
          
          cd ./notebook
          
          python3 << 'PYTHON_EOF'
          import json
          with open('kernel-metadata.json', 'r') as f:
              metadata = json.load(f)
          metadata['enable_gpu'] = False
          with open('kernel-metadata.json', 'w') as f:
              json.dump(metadata, f, indent=2)
          PYTHON_EOF
          
          echo "Pushing to Kaggle..."
          kaggle kernels push
          
          if [ $? -eq 0 ]; then
            echo "Push successful"
          else
            echo "Push failed"
            exit 1
          fi
          
          echo "Notebook with datasets executed at $(date)"
